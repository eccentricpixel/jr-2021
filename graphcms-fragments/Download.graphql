fragment Download on Download {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  description {
    ... on DownloadDescriptionRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  date
  priority
  tags
  external_download_file
  includeInPressKit
  featureOnHomePage
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
