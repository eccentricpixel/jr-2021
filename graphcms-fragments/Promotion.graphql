fragment Promotion on Promotion {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  link
  description {
    ... on PromotionDescriptionRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  expiredItem
  priority
  featureOnHomePage
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  marquee {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  promotionType
}