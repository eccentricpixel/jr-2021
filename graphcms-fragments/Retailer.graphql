fragment Retailer on Retailer {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  tags
  link
  description
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  territories {
    ... on Territory {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  books {
    ... on Book {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}